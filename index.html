<!DOCTYPE html>
<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.5.1/react.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.5.1/JSXTransformer.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/normalize.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.min.css"/>
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css" /> 
    <link rel="stylesheet" href="css/app.css" /> 
  </head>
  <body>
    <div id="content"></div>
    <div><i class="fi-home"></i></div>
    <script type="text/jsx" src="jsx/foundation.js"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */

      var MovieDetail = React.createClass({
          render: function() {
              var className = "";
              if (this.props.icon) {
                  className = "fi-" + this.props.icon;
              }
              var space = " ";
              return (
                <span>
                  <i className={className}></i> 
                  {space}
                  {this.props.children}
                </span>
              );
          }
      });

      var MovieDetailRow = React.createClass({
          render: function() {
              return (
                <Row><Column>
                  <MovieDetail icon={this.props.icon}>
                    {this.props.children}
                  </MovieDetail>
                </Column></Row>
              );
          }
      });

      var MovieListItem = React.createClass({
          render: function() {
              var movie = this.props.movie;
              var rating = Math.round(movie.otherRating * 10) / 10;
              var releaseYear = movie.releaseDate.substr(0,4);
              var genres = movie.genres.map(function(genre) {
                  return genre.name;
              }).join(", ");
              var actors = movie.cast.slice(0,3).map(function(actor) {
                  return actor.name;
              }).join(", ");
              var coverpic = "http://d3gtl9l2a4fn1j.cloudfront.net/t/p/w92/" 
                    + movie.posterPath;

              return (
                <li>
                  <Row className="collapse display">
                    <Column span="2">
                       <img src={coverpic} /> 
                    </Column>
                    <Column span="10">
                  <MovieDetailRow>{movie.name} ({releaseYear})</MovieDetailRow>
                  <MovieDetailRow>{movie.tagline}</MovieDetailRow>
                  <Row>
                    <Column className="large-9 push-3">
                      <MovieDetail icon="monitor">
                        {movie.format}
                      </MovieDetail>
                    </Column>
                    <Column className="large-3 pull-9">
                      <MovieDetail icon="star">
                        {rating}/10
                      </MovieDetail>
                    </Column>
                  </Row>
                  <MovieDetailRow icon="pricetag-multiple">
                    {genres}
                  </MovieDetailRow>
                  <MovieDetailRow icon="torso">
                    {actors}
                  </MovieDetailRow>
                    </Column>
                  </Row>
                </li>
              );
          }
      });

      var MoviesList = React.createClass({
          render: function() {
              var movieNodes = this.props.data.map(function(movie) {
                  return <MovieListItem movie={movie} />;
              });
              return (
                <Row>
                  <Column className="large-10 large-centered">
                    <ul className="no-bullet">
                      {movieNodes}
                    </ul>
                  </Column>
                </Row>
              );
          }
      });

      var Title = React.createClass({
          render: function() {
              return (
                <div className="row">
                  <div className="small-12 columns">
                    <h1>{this.props.children}</h1>
                  </div>
                </div>
              );
          }
      });

      var MoviesPage = React.createClass({
          getInitialState: function() {
              $.ajax({
                  url: this.props.url,
                  success: function(data) {
                      var movies = $.grep(data.docs, function(item, index) { 
                          return item._id !== "config";
                      });
                      this.setState({data: movies});
                  }.bind(this)
              });
              return {data: []};
          },
          render: function() {
              return (
                <div className="row">
                  <div className="small-12 columns">
                    <Title>Movie List</Title>
                    <MoviesList data={this.state.data} />
                  </div>
                </div>
              );
          }
      });

      React.renderComponent(
        <MoviesPage url="movies.json" />,
        document.getElementById('content')
      );

    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/js/vendor/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/js/foundation.min.js"></script>

    <script>
      $(document).foundation();
    </script>
  
  </body>
</html>
